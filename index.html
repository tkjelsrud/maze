<html>
<head>
  <style>
    .maze {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .tile {
      float: left;
      height: 18px;
      width: 18px;
      border: 1px solid grey;
    }
  </style>
  <script type="text/javascript">
    var glob = {'tw': 18, 'th': 18};
    function drawMaze() {
      let d = document.getElementById("maze");
      
      cx = Math.floor(window.innerWidth / glob.tw);
      cy = Math.floor(window.innerHeight / glob.th);
      alert(cx + " " + cy);
      
      for(let y = 0; y < cy; y++) {
        let r = document.createElement("div");
       	for(let x = 0; x < cx; x++) {
          let t = document.createElement("div");
          t.className = "tile";
          r.appendChild(t);
        }
        d.appendChild(r);
      }
    }
  </script>
</head>

<body>
  <div id="maze">
    
  </div>
  <script type="text/javascript">
    window.onload = (event) => {
    	drawMaze();
    };
  </script>
</body>
</html>
